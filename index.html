<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Hello react</title>
</head>
<body>
    <div id="root"></div>

    <script>
        //here we can not return JSX because -> we don't have tool that convert the JSX back to javascript
        // here we are using create element
        function App() {
            // const time = new Date().toLocaleTimeString();
            const [time, setTime] = React.useState(new Date().toLocaleTimeString()); 

            React.useEffect(function() {
                setInterval(() => {
                    setTime(new Date().toLocaleTimeString());
                }, 1000);
            }, [])

            return React.createElement("header", null, `Hello React It's ${time}`);  // ( element, props ( child ), content / text)
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));  // we are creating new element out of the APP
    </script>
</body>
</html>
